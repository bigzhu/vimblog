<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="rnbkcpnMGn_OuCRk2OvABExts6P-_YtP9Rkhf_0voGk" />

<link rel="stylesheet" href="/static/vimblog.css">
<link rel="stylesheet" href="/static/jquery.tocify.js/src/stylesheets/jquery.tocify.css">
<link rel='shortcut icon' href='/static/images/bigzhu.png' />

{% block link %}
{% end %}
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="/">BigZhu的窝</a>
        <span class="sr-only">bigzhu very big!</span>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

    <a class="navbar-brand" href="/list">全部</a>
    <a class="navbar-brand" href="/list/vim">vim</a>
    <a class="navbar-brand" href="/list/python">python</a>
    <a class="navbar-brand" href="http://me.bigzhu.org">关于bigzhu</a>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input id='key_name' type="text" onkeydown="if(event.keyCode==13) {search();return false;}" class="form-control" placeholder="Search">
            </div>
            <button type="button" onclick="search()" class="btn btn-default">查找</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <!-- 内容 -->
            {% block content %}
            {% end %}
        </div>
        <div class="col-xs-6 col-md-4">
            <div id="toc">
            </div>
        </div>
    </div>
    {%import time_bz %}
    <p>&copy; 2009-{{time_bz.getYearMonth(fmt='%Y')}} <a href="http://me.bigzhu.org">bigzhu</a>&nbsp;&nbsp;</p>
</div>
<script type="text/javascript">
function search(){
    var key_name=document.getElementById("key_name").value;  
    location.href = '/list/' + key_name;
}
</script>

<script src="/static/js/jquery-2.1.1.min.js" type="text/javascript"></script>
