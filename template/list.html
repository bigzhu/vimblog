<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="/">bigzhu的窝</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input id='key_name' type="text" onkeydown="if(event.keyCode==13) {search();return false;}" class="form-control" placeholder="Search">
            </div>
            <button type="button" onclick="search()" class="btn btn-default">查找</button>
        </form>
    </div>
</nav>
<div class="container">
    {%for l in lists%}
    <div class="list-group">
        <a href="#" class="list-group-item active">
            {{l[0]}}年
        </a>
        {%for item in l[1]%}
        <a href="/blog/{{item[0]}}" class="list-group-item">{{item[0]}}</a>
        {%end%}
    </div>
    {%end%}
    <!--评论-->
    <div id="disqus_thread"></div>

    <noscript>要查看或参与评论，请启用 JavaScript 支持 <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

<script type="text/javascript">
function search(){
    var key_name=document.getElementById("key_name").value;  
    console.log(key_name);
    location.href = '/list/' + key_name;
}
</script>
<script type="text/javascript">
var disqus_shortname = 'bigzhu';
var disqus_url = 'http://bigzhu.org'+location.pathname;
