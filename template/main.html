{% extends 'base.html' %}
{% block  body %}

{%for list in lists%}
<h1 class="ui header">
  <a href='/blog/{{list.name}}'>{{list.name}}</a>
  <div class="sub header">{{ time.strftime('%m月%d日%H:%M:%S', list.time)  }}</div>
</h1>
<p>
{{list.content}}
</p>

<div class="ui divider"></div>
{%end%}

{% end %}
