{% extends 'base.html' %}
{% block  body %}
{%for list in lists%}
<div class="box box-primary">
    <div class="box-header with-border">
        <h1 class="box-title">
            <a href='/blog/{{list.name}}'>
                {{list.name}}
            </a>
        </h1>
        <br>{{ time.strftime('%m月%d日%H:%M:%S', list.time)  }}
    </div>
    <div class="box-body">
        {{list.content}}
    </div><!-- /.box-body -->
</div>
{%end%}
{% end %}
